<div class="container-title">
  <h2>
    Top 5 GitHub Users
  </h2>
  <p>
    Tap de username to see more information
  </p>

</div>
<div class="container-fluid">
  <button type="button" class="btn btn-primary buttons"
   *ngFor="let user of users$ | async"
     (click)="getDetails(user)"
   >
    {{ user.login }}
  </button>
</div>
